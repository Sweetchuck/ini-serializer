
namespace: 'Sweetchuck\IniSerializer\Tests'

actor: 'Tester'

paths:
    tests: 'tests'
    data: 'tests/_data'
    envs: 'tests/_envs'
    output: 'tests/_output'
    support: 'tests/_support'

bootstrap: '_bootstrap.php'
settings:
    lint: true
    colors: true
    memory_limit: '1024M'

extensions:
    enabled:
        - 'Codeception\Extension\RunFailed'

coverage:
    enabled: true
    whitelist:
        include:
            - 'src/*'
