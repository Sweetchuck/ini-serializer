
namespace: Sweetchuck\IniSerializer\Test

actor: Tester

paths:
    tests: tests
    output: tests/_output
    support: tests/_support
    data: tests/_data

bootstrap: '_bootstrap.php'
settings:
    lint: true
    colors: true
    memory_limit: '1024M'

extensions:
    enabled:
        - 'Codeception\Extension\RunFailed'

coverage:
    enabled: true
    whitelist:
        include:
            - 'src/*'
